<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy.com - Your Online Shopping Destination</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">Buy.com</div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <button class="cart-btn">Cart</button>
            </div>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-heading">Shop Smart, Shop Easy at Buy.com</h1>
            <p>Your one-stop destination for all your shopping needs.</p>
            <a href="#products" class="shop-now">Shop Now</a>
        </div>
    </section>
    
    <section id="products" class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="https://www.bemwireless.com/wp-content/uploads/2020/06/Wireless-Earbuds-1.jpg" alt="Wireless Earbuds">
                <h3>Wireless Earbuds</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.freeimages.com/images/large-previews/157/sneakers-1415934.jpg" alt="Trendy Sneakers">
                <h3>Trendy Sneakers</h3>
                <p>$69.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://cdn.mos.cms.futurecdn.net/QqpRXaFyFsabHTovTZb9DK.jpg" alt="Smartwatch">
                <h3>Smartwatch</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Buy.com | All Rights Reserved</p>
    </footer>

</html>
